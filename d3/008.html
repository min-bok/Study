<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 로드 : tsv</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <!-- tsv :  Tab으로 연결됨 -->
    <div class="canvas"></div>
    <script>
      const canvas = d3.select(".canvas");

      d3.tsv("data/data3.tsv")
        .then((data) => {
          data.forEach((el) => {
            console.log(el);
          });
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
</html>
