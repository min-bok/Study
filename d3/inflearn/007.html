<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 로드 : csv</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <!-- csv :  콤마로 연결됨, 대용량의 데이터를 저장시 사용 -->
    <div class="canvas"></div>
    <script>
      const canvas = d3.select(".canvas");

      // 글자가 깨지는 경우 메모장을 이용해서 인코딩 변경
      d3.csv("data/jeju_data.csv")
        .then((data) => {
          //   throw new Error("Error: 에러가 발생했다!");
          const svg = canvas
            .append("svg")
            .attr("height", 2000)
            .attr("width", 2000);

          data.forEach((el) => {
            svg
              .append("circle")
              .attr("cx", (el.위도 - 33.1) * 1000 + 10)
              .attr("cy", (el.경도 - 126) * 200 + 10)
              .attr("r", 5)
              .attr("fill", "hotpink");
          });
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
  </body>
</html>
