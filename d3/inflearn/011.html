  <body>
    <!-- xml :  태그로 데이터 구분 -->

          // });

          const dataArr = new Array(
            data.documentElement.getElementsByTagName("row")
          );

          dataArr.forEach((el) => {
            console.log(el[0].childNodes);
          });
        })
        .catch((err) => {
          console.error(err);
        });
    </script>
