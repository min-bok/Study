<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>데이터 컨트롤: min, max, extent, mean</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <!-- min : 최솟값
    max : 최댓값
    extent : 최솟값과 최댓값
    mean : 평균 -->
    <script>
      data1 = [10, 20, 30];
      data2 = [
        {
          age: 10,
          power: 3000,
        },
        {
          age: 20,
          power: 2000,
        },
        {
          age: 30,
          power: 1000,
        },
      ];

      const min1 = d3.min(data1);
      const min2 = d3.min(data2, (d) => d.age);
      // console.log(min1, min2); // 10 10

      const max1 = d3.max(data1);
      const max2 = d3.max(data2, (d) => d.power);
      // console.log(max1, max2); // 30 3000

      const extent1 = d3.extent(data1); // return [min, max]
      const extent2 = d3.extent(data2, (d) => d.power); // return [min, max]
      // console.log(extent1, extent2); // [10, 30] [1000, 3000]
      let [min, max] = d3.extent(data1);
      // console.log(min, max); // 10 30

      const mean1 = d3.mean(data1);
      const mean2 = d3.mean(data2, (d) => d.power);
      // console.log(mean1, mean2); // 20 2000
    </script>
  </body>
</html>
