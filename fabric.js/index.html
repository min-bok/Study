<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap"
      rel="stylesheet"
    />
  </head>
    <div id="canvas-wrapper" style="position: relative">
      <canvas
        id="canvas"
        width="700"
        height="700"
        style="width: 700px; height: 700px"
      ></canvas>
    </div>

    <div id="wrap">
      <div class="brush-wrap">
        <button class="drawBrush">일반펜</button>
        <button class="highlightBrush">형광펜</button>
        <button class="eraserBrush">지우개</button>
        <input type="range" name="brush-size" id="brush-size" value="4" min="1" max="100" />
        <label for="brush-size" class="brush-size-label">4</label>
        <input type="color" name="brush-color" id="brush-color" >
        <button class="canvas-clear">전체삭제</button>
      </div>
  
      <div class="text-wrap">
        <button class="loadTypography">text 추가하기</button>
        <select id="font-selector">
          <option value="serif">Nanum Myeongjo</option>
          <option value="sans-serif" selected>Pretendard</option>
          <option value="cursive">Poor Story</option>
        </select>
        <input type="color" name="text-color" id="text-color">
      </div>
  
      <div class="tool-wrap">
        <button class="text-box">텍스트박스</button>
        <button class="rect">사각형</button>
        <button class="circle">원형</button>
        <button class="line">선</button>
        <button class="arrow">화살표</button>
      </div>
  
      <div class="sticker-wrap">
        <div class="sticker-list">
          <button class="sticker" id="sticker-num1" value="num1"></button>
          <button class="sticker" id="sticker-num2" value="num2"></button>
          <button class="sticker" id="sticker-num3" value="num3"></button>
        </div>
        <label for="sticker-color">스티커 컬러 변경</label>
        <input type="color" name="sticker-color" id="sticker-color" />
      </div>
  
      <div class="image-wrap">
        <label for="load-image">이미지 삽입</label>
        <input type="file" name="load-image" id="load-image" multiple />
        <button class="image-crop">crop</button>
      </div>
  
      <div class="move-wrap">
        <button class="hand-tool">Hand Tool</button>
        <button class="move">객체이동</button>
      </div>
  
      <div class="group-wrap">
        <button class="grouping">그룹화</button>
        <button class="ungrouping">그룹화 해제</button>
      </div>
  
      <div class="history-wrap">
        <button class="history-undo">undo</button>
        <button class="history-redo">redo</button>
        <button class="saveCanvas">저장</button>
        <button class="getSaveedState">저장된 캔버스 불러오기</button>
      </div>
    </div>
  </body>
  <script src="./js/fabric_v5.js"></script>
  <script type="module" src="./js/index.js"></script>
</html>
